<div class="container mb-5">
  <div class="display-4 text-center mt-3">Cadastro de Produtos</div> <!-- display-4 é uma classe de título do bootstrap-->

  <form [formGroup]="formGroupProduct">
    <div class="mb-3 mt-3"> <!--mb-3-->
      <label for="inputName" class="form-label">Name</label>
      <input type="text" formControlName="name" class="form-control" id="inputName">
    </div>
    <div class="mb-3">
      <label for="inputPrice" class="form-label">Price</label>
      <input type="text" formControlName="price" class="form-control" id="inputPrice">
    </div>
    <div class="mb-3">
      <label for="inputDescription" class="form-label">Description</label>
      <input type="text" formControlName="description" class="form-control" id="inputDescription">
    </div>
    <button type="submit" class="btn btn-primary" (click) = "save()">Salvar</button>
  </form>
    <br class="mt-3 mb-3">Total de produtos: {{products.length}}
    <table class="table">
    <thead>
        <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of products">
        <th scope="row">{{p.id}}</th>
        <td>{{p.name}}</td>
        <td>{{p.price}}</td>
        <td>{{p.description}}</td>
        </tr>
    </tbody>
    </table>
</div>
